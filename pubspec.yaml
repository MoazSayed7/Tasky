name: tasky
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  awesome_dialog: ^3.2.1
  cached_network_image: ^3.4.1
  country_code_picker: ^3.1.0
  cupertino_icons: ^1.0.8
  dio: ^5.7.0
  dotted_border: ^2.1.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_iconly: ^1.0.2
  flutter_native_splash: ^2.4.4
  flutter_screenutil: ^5.9.3
  flutter_secure_storage: ^9.2.3
  flutter_svg: ^2.0.16
  freezed: ^2.5.7
  freezed_annotation: ^2.4.4
  get_it: ^8.0.3
  google_fonts: ^6.2.1
  image_picker: ^1.1.2
  json_annotation: ^4.9.0
  logger: ^2.5.0
  pretty_dio_logger: ^1.4.0
  pull_down_button: ^0.10.2
  qr_flutter: ^4.1.0
  retrofit: ^4.4.2
  shared_preferences: ^2.3.5
  shimmer: ^3.0.0
  simple_barcode_scanner: ^0.2.5

dev_dependencies:
  build_runner: ^2.4.14
  flutter_launcher_icons: ^0.14.2
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  json_serializable: ^6.9.0
  retrofit_generator: ^9.1.7

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path_android: "assets/Images/appIcon.png"
  image_path_ios: "assets/Images/appIcon.png"
  min_sdk_android: 23
  remove_alpha_ios: true
  background_color_ios: "#5F33E1"
  web:
    generate: false
  windows:
    generate: false
  macos:
    generate: false

flutter:
  uses-material-design: true
  assets:
    - assets/Images/
    - assets/svgs/
